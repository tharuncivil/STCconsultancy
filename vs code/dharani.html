    <script type="text/javascript">
        function redirectUrl(url) {
            debugger;
            var context='';
            window.location.href=context+"/"+url;
        }
        $(window).load(function() {
            // debugger;
            preventBack();
            if (document.getElementById("lang") != null) {
                
                if(document.getElementById("lang").value=="en"){
                    document.getElementById("english").style.display="none";	
                    document.getElementById("telugu").style.display="inline";
                    }
                
                if(document.getElementById("lang").value=="te"){
                    //alert(document.getElementById("lang").value);
                    document.getElementById("telugu").style.display="none";	
                    document.getElementById("english").style.display="inline";
                    }
            }
        });
        
        function langchangeformheader(id){
            debugger;
            var conf
            if(id=="lang=en"){
                conf=confirm("This will redirect you to Dharani English Website.");
            }else {
                conf=confirm("This will redirect you to Dharani Telugu Website.");
            }
            if(!conf) {
                return false;
            }
            
            var currenturl="";
            var currenturl="";
            var csrfToken4= '';
            var allcookies = document.cookie;
            cookiearray = allcookies.split(';');
            for(var i=0; i<cookiearray.length; i++){
              name = cookiearray[i].split('=')[0].trim();
              value = cookiearray[i].split('=')[1].trim();
              if(name == 'setAuth'){
                  csrfToken4= value;
              }
            } 
            debugger;
            
            var oldurl=window.location.href;
            
            var removecsrf1=oldurl.split("?csrf=")[0];
            var removecsrf2=removecsrf1.split("&csrf=")[0];
            var removelang1=removecsrf2.split("?lang=")[0]; 
            var removelang2=removelang1.split("&lang=")[0]; 
            var checkvalue=removelang2.search("=");
            
            if(checkvalue > 0){
                currenturl=removelang2+"&"+id+"&csrf="+csrfToken4;
            
            }else{
                currenturl=removelang2+"?"+id+"&csrf="+csrfToken4;
            }
            location.href=currenturl;
        }
    </script>
    
    <script>
    window.history.forward();

    window.onpageshow = function(evt){
        if (evt.persisted)
            preventBack();
    }
    window.onunload = function() {
        void (0);
